<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clarity AI â€“ Persistent Task Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #d2e3f8, #f3f5f9);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app {
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 95%;
      max-width: 550px;
    }

    h2 {
      margin-top: 0;
      font-weight: 600;
      color: #333;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      font-size: 16px;
      outline: none;
      background: rgba(255, 255, 255, 0.8);
    }

    button {
      background: #4b7bec;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      background: #3867d6;
    }

    .task-list {
      margin-top: 20px;
    }

    .task {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 12px 16px;
      margin-bottom: 10px;
      position: relative;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .task span {
      flex: 1;
      word-break: break-word;
      margin-right: 40px; /* space for delete button */
    }

    .delete-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: #ff4d4d;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      line-height: 18px;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
    }

    .delete-btn:hover {
      background: #ff1a1a;
    }
  </style>
</head>
<body>
  <div class="app">
    <h2>ðŸ§  Clarity AI â€“ Persistent Task Manager</h2>
    <input type="text" id="inputBox" placeholder="Type a task or reminder (e.g. Remind me to study at 6PM)" />
    <button onclick="processInput()">Add</button>
    <div id="taskList" class="task-list"></div>
  </div>

  <script>
    const inputBox = document.getElementById("inputBox");
    const taskList = document.getElementById("taskList");

    // Load tasks from localStorage or start empty
    let tasks = JSON.parse(localStorage.getItem("clarityTasks") || "[]");

    // Keywords for smart labeling
    const keywords = {
      remind: "ðŸ“Œ Reminder:",
      plan: "ðŸ“… Plan:",
      study: "ðŸ“š Study Task:",
      call: "ðŸ“ž Call:",
      lunch: "ðŸ½ï¸ Lunch at:",
      break: "â¸ï¸ Break time:"
    };

    // Render all tasks from memory
    function renderTasks() {
      taskList.innerHTML = "";
      tasks.forEach((taskText, index) => {
        addTaskElement(taskText, index);
      });
    }

    // Process input field on Add button click
    function processInput() {
      const input = inputBox.value.trim();
      if (!input) return;

      const task = generateTaskFromInput(input);
      tasks.push(task);
      saveTasks();
      addTaskElement(task, tasks.length - 1);
      inputBox.value = "";
    }

    // Label input intelligently
    function generateTaskFromInput(input) {
      const lower = input.toLowerCase();
      let prefix = "ðŸ“ Task:";
      if (lower.includes("remind")) prefix = keywords.remind;
      else if (lower.includes("plan")) prefix = keywords.plan;
      else if (lower.includes("study")) prefix = keywords.study;
      else if (lower.includes("call")) prefix = keywords.call;
      else if (lower.includes("lunch")) prefix = keywords.lunch;
      else if (lower.includes("break")) prefix = keywords.break;

      return `${prefix} ${input}`;
    }

    // Create and append task element with delete button
    function addTaskElement(taskText, index) {
      const taskItem = document.createElement("div");
      taskItem.className = "task";

      const span = document.createElement("span");
      span.textContent = taskText;

      const del = document.createElement("button");
      del.className = "delete-btn";
      del.textContent = "Ã—";
      del.title = "Delete task";
      del.onclick = () => {
        tasks.splice(index, 1); // remove from array
        saveTasks();
        renderTasks();
      };

      taskItem.appendChild(span);
      taskItem.appendChild(del);
      taskList.appendChild(taskItem);
    }

    // Save tasks to localStorage
    function saveTasks() {
      localStorage.setItem("clarityTasks", JSON.stringify(tasks));
    }

    // Initial render on page load
    renderTasks();
  </script>
</body>
</html>
